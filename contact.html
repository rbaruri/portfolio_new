<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="icon" href="./favicon.png" type="image/x-icon">
    <title>Contact Me</title>
    <style>
        /* Basic styling for the form */
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(181, 192, 192);
            
        }
        .navbar {
            background-color: #333;
          }
          .navbar-brand, .navbar-nav .nav-link {
            color: #fff;
          }
        .contact-form {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 80px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: rgb(238, 245, 245)
        }
        .contact-form label, .contact-form input, .contact-form textarea {
            display: block;
            margin-bottom: 10px;
            width: 100%;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #0056b3; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="./home.html"><i class="fas fa-home"></i> Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./gallery.html"><i class="fas fa-info-circle"></i> Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./skills.html"><i class="fas fa-image"></i> Skills</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./portfolio.html"><i class="fas fa-image"></i> Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./contact.html"><i class="fas fa-envelope"></i> Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="contact-form">
        <h2>Contact</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        // JavaScript to handle form submission
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get form values
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var message = document.getElementById("message").value;

            // You can replace this with your actual contact form handling logic
            console.log("Name: " + name);
            console.log("Email: " + email);
            console.log("Message: " + message);

            // Reset form after submission (optional)
            document.getElementById("contactForm").reset();
        });
    </script>
</body>
</html>
